version: '3.8'
services:
  develop:
    command: yarn serve
    build:
      target: develop
      context: .
      dockerfile: ./Dockerfile
    container_name: develop
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  build:
    # command: ["docker", "cp", "build:/app/dist", "."]
    # command: docker cp build:/app/dist .
    build:
      target: production
      context: .
      dockerfile: ./Dockerfile
    container_name: build
    volumes:
      - .:/app

  # Nginx
  webserver:
    depends_on:
      - build
    build:
      context: .
      dockerfile: ./Dockerfile
      target: nginx
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"    

volumes:
  node_modules:
